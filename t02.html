<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        section {
            display: flex;
            margin: 0 auto 0 auto;
            text-align: center;
            width: 1200px;
            background: #f00;
        }

        section>div {
            flex: 1;
            color: #369;
        }
    </style>
</head>

<body>
    <section>
        <div>001</div>
        <div>002</div>
        <div>003</div>
        <div>004</div>
    </section>
    <div>004</div>
</body>

</html>
